<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ujjwal's Portfolio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Additional CSS specific to this page can be added here */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(0, 0, 34);
            color: white;
            font-family: "Poppins", sans-serif;
        }

        .contact {
            padding: 40px 0;

        }

        .container {
            width: 80%;
            margin: 50px auto;
        }

        .container h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 38px;
            margin-top: -36px;

        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgb(92, 92, 146);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form label,
        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-size: 18px;
            padding: 10px;
            border: 2px solid #0e0404;
            border-radius: 4px;
            box-sizing: border-box;
            color: black;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-form button {
            background-color: rgb(10, 10, 119);
            color: rgb(255, 255, 255);
            border: none;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: rgb(13, 13, 196);
        }

        footer .footer-rights {
            text-align: center;
            color: rgb(7, 7, 7);
            padding: 12px 0;
            background-color: #9c97f1;
        }
    </style>
</head>

<body>


    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <div class="contact-form">
                <form action="#" method="post"> <!-- Replace "#" with your form submission URL -->
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-rights">
            Copyright &#169; ujjwalsportfolio.com | All rights reserved.
        </div>
    </footer>
</body>

</html>
